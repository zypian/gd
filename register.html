<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>注册</title>
	<link rel="stylesheet" href="css/register.css">
</head>
<body>
	<div class="bg-box">
		<div class="bg"></div>
		<div class="form-box">
			<form action="#" class="re-form" id="form1">
				<p>
					用户姓名：<input type="text" name="uname">
					<span id="unameInner" style="font-size:12px"></span>
				</p>
				<p>
					用户密码：<input type="password" name="upwd">
					<span id="passwordInner"></span>
				</p>
				<p>
					确认密码：<input type="password" name="repwd">
					<span id="repwdInner"></span>
				</p>
				<p>
					电子邮箱：<input type="text" name="email">
					<span id="emailInner"></span>
				</p>
				<p>
					移动电话：<input type="text" name="phone">
					<span id="phoneInner"></span>
				</p>
				<p>
					性别：<input type="radio" name="gender" value="1" checked> 男
						  <input type="radio" name="gender" value="0"> 女
				</p>
				<input type="hidden" name="QQ" value="" id="QQ">
				<p> 
					<input type="button" value="注册" id="tj">
				</p>
			</form>
		</div>
	</div>
	<!-- nav - list -->
	<div>
		<a href="cf_login.html"></a>
		<a href="#"></a>
		<a href="#"></a>
		<a href="CF.html"></a>
	</div>
	<iframe src="footer.html" frameborder="0"></iframe>
	<script src="js/jquery-1.11.3.js"></script>
	<script src="js/register.js"></script>
</body>
</html>
